<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Урок 18 "Форма регистрации"</title>
   <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
<body>
<div class="container">
      <div>
     <!-- Навигация -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Вход</a></li>
          <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Регистрация</a></li>
                  </ul>
        <!-- Панель -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="home">
            <div class="login">
             <div class="login-form">
                <form action="#">
                <input class="login-input" type="text" value="Ваше имя"><br>
                <input class="login-input" type="text" value="Пароль">
                <p>Забыли пароль?</p>
                <input type="checkbox" id="prompt">
                <label for="prompt">Напомнить мне</label>
                <button class="login-button">Войти</button>
              </form>
             </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="profile">
            <div class="login reg">
              <div class="login-form reg-form">
                <form action="#">
                  <input class="login-input reg-input" type="text" value="E-mail"><br>
                  <input class="login-input reg-input" type="text" value="Пароль">
                  <input class="login-input reg-input" type="text" value="Подтвердите пароль">
                  <button class="login-button reg-button">Регистрация</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
